{% set name = "znh5md" %}
{% set version = "0.3.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/znh5md-{{ version }}.tar.gz
  sha256: e077c9227b111bc5d659486f0c547ae1448aa26f125304b5872957885fa4ef83

build:
  entry_points:
    - znh5md = znh5md.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - h5py >=3.0.0,<4.0.0
    - ase >=3.23.0,<4.0.0
    - tqdm >=4.0.0,<5.0.0
    - typer >=0.0.0,<1.0.0

test:
  imports:
    - znh5md
  commands:
    - pip check
    - znh5md --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zincware/ZnH5MD
  summary: ASE Interface for the H5MD format.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
